<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="container"></div>
    <div id="store-table"></div>
    <div class="form-container">
    <form id="new-store-form">
        <fieldset>
          <legend>Enter New CookieStand:</legend>
          <label for="nameInput">Name:</label>
          <input type="text" id="nameInput" name="name" />
      
          <label for="maxCustomersPerHour">Max Customers</label>
          <input type="number" id="maxCustomersPerHour" name="maxCust" />
          
          <label for="minCustomersPerHour">Min Customers</label>
          <input type="number" id="minCustomersPerHour" name="minCust" />

          <label for="avgCustomersPerHour">Avg Customers</label>
          <input type="number" id="avgCustomersPerHour" name="avgCust" />

          <button id="submit-button" type="submit">SUBMIT</button>
        </fieldset>
      </form>
    </div>
    <script src="script.js"></script>
</body>
</html>
